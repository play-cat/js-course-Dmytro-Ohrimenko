    // Більш просунуте виконання
    function min(array) {
      // ... Spread Розпилює/розщеплює масив на окремі елементи, та передає їх як набір аргументів у функцію
      return Math.min(...array);
    }

    function max(array) {
      return Math.max(...array);
    }

    function sum(array) {
      return array.reduce(function (previousValue, currentValue, index, array) {
        return previousValue + currentValue;
      });
    }

    let values = [10, 20, 14, 25, 0, 54, 88, 13, 22];

    console.log(max(values));
    console.log(sum(values));
