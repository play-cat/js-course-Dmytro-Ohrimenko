<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-group {
        margin: 12px 4px;
      }

      .form-group label {
        display: block;
      }

      .form-group label.inline {
        display: inline-block;
      }

      /* :valid - псевдоклас знаходить елементи, які пройшли валідацію */
      input:valid {
        border: 1px solid green;
      }

      /* :invalid - псевдоклас знаходить елементи, які не пройшли валідацію */
      input:invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <form>
      <!--
        HTML5 атрибути для валідації:
        required - поле, обов'язковое для заповнення
        min - значення повинно дорівнювати або перевищувати вказане значення
        max - значення повинно дорівнювати або меньше вказаного значення
        pattern - перевірка за допомогою регулярного виразу
        minlength - кількість символів має бути більшою за вказану або рівною
        maxlength - кількість символів має бути  меньше за вказану або рівною

        Типи input з превіркою:
        email - перевіряє формат введенного значення на відповідність електронній адресі
        url - щоб відповідати абсолютному URL
      -->

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="firstNameInput" required />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastNameInput" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="emailInput" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="passwordInput"
          required
          minlength="6"
          maxlength="16"
        />
      </div>
      <div class="form-group">
        <label>Password Confirm</label>
        <input
          type="password"
          name="passwordConfirmInput"
          required
          minlength="6"
          maxlength="16"
        />
      </div>
      <div class="form-group">
        <input type="checkbox" name="acceptedInput" required />
        <label class="inline">I agree to the terms of use</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign up" />
      </div>
    </form>

    <a href="#" id="checkLink">Check that the form is correct</a>

    <script>
      const form = document.forms[0];
      const checkLink = document.querySelector('#checkLink');

      form.addEventListener('submit', function (event) {
        // html5 превентить подію, якщо не були виконані усі вимоги по валідації даних вводу.
        alert('Submit');
      });

      // checkValidity - перевіряє, чи має елемент обмеження і чи відповідає значення елемента цим обмеженням
      // повертає false якщо є помилки валідації, і true - якщо перевірка пройшла успішно
      checkLink.addEventListener('click', () => alert(form.checkValidity()));
    </script>
  </body>
</html>
