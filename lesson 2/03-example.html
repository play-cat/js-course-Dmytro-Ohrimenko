<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Створення і робота з кнопкою  -->
    <p id="outtext">Hello</p>
    <!-- так не варто робити, змішуючи скрипти та html 
      <button onclick="alert('Hello')">Click me</button> -->
    <button id="btn">Click me</button>

    <script>
        document.querySelector("#btn").onclick = function(){
            // document.querySelector("#outtext").innerHTML = "Hello, it is JS code runnig!";
            // document.querySelector("#outtext").style.color = "green";
            // вводимо зміну для оптимізації коду 
            let outtext = document.querySelector("#outtext");
            outtext.innerHTML = "Hello, it is JS code runnig!";
            outtext.style.color = "green";
        }
    </script>
</body>

</html>
